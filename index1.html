<!DOCTYPE html>
<html lang="en">
<head>
    <title>Avro Furniture</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo-styles.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>
    <script src="utils.js"></script>
</head>
<body>
    <img class="header_logo" src="avroLogo.png" alt="Avro Furniture Logo">
    <div id="card">
        <model-viewer id="main-viewer" src="Chair_01.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" shadow-intensity="1">
            <button class="Hotspot" slot="hotspot-1" data-position="0.22113901808214043m 0.7132474926708341m -0.21680927417866958m" data-normal="0.17241125105200983m 0.8102223225285199m 0.56019117146486m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Buy on Amazon</div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="ar_hand_prompt.png" alt="AR Hand Prompt">
            </div>
        </model-viewer>
        <div id="button-container">
            <button class="model-button" data-model-src="Chair_02_Green.glb">Model 1</button>
            <button class="model-button" data-model-src="Chair_02_Brown.glb">Model 2</button>
            <button class="model-button" data-model-src="Chair_02_Orange.glb">Model 3</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.Hotspot').addEventListener('click', function() {
                window.open('https://www.amazon.com', '_blank');
            });

            document.querySelectorAll('.model-button').forEach(button => {
                button.addEventListener('click', function() {
                    const modelViewer = document.getElementById('main-viewer');
                    modelViewer.src = this.getAttribute('data-model-src');
                });
            });
        });
    </script>
</body>
</html>

<style>
    model-viewer {
        width: 100%;
        height: 400px;
    }

    :not(:defined)>* {
        display: none;
    }

    #ar-button {
        background-image: url(ar_icon.png);
        background-repeat: no-repeat;
        background-size: 20px 20px;
        background-position: 12px 50%;
        background-color: #fff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        bottom: 16px;
        padding: 0px 16px 0px 40px;
        font-family: Roboto Regular, Helvetica Neue, sans-serif;
        font-size: 14px;
        color: #4285f4;
        height: 36px;
        line-height: 36px;
        border-radius: 18px;
        border: 1px solid #DADCE0;
    }

    #ar-button:active {
        background-color: #E8EAED;
    }

    #ar-button:focus {
        outline: none;
    }

    #ar-button:focus-visible {
        outline: 1px solid #4285f4;
    }

    @keyframes circle {
        from {
            transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
        }
        to {
            transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
        }
    }

    @keyframes elongate {
        from {
            transform: translateX(100px);
        }
        to {
            transform: translateX(-100px);
        }
    }

    model-viewer>#ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 75px;
        animation: elongate 2s infinite ease-in-out alternate;
        display: none;
    }

    model-viewer[ar-status="session-started"]>#ar-prompt {
        display: block;
    }

    model-viewer>#ar-prompt>img {
        animation: circle 4s linear infinite;
    }

    #controls {
        position: absolute;
        top: 16px;
        right: 16px;
        font-family: Roboto Regular, Helvetica Neue, sans-serif;
        font-size: 16px;
        background-color: #fff8;
        padding: 16px;
        border-radius: 16px;
    }

    select {
        font-size: 16px;
    }

    #button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .model-button {
        margin: 0 10px;
        padding: 10px 20px;
        font-family: Roboto Regular, Helvetica Neue, sans-serif;
        font-size: 14px;
        color: #4285f4;
        background-color: #fff;
        border: 1px solid #DADCE0;
        border-radius: 4px;
        cursor: pointer;
    }

    .model-button:active {
        background-color: #E8EAED;
    }

    .model-button:focus {
        outline: none;
    }

    .model-button:focus-visible {
        outline: 1px solid #4285f4;
    }
</style>
