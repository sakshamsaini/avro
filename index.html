<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer Link</title>
</head>
<body>
    <a href="your-model.glb" rel="ar">
        <img src="your-thumbnail.jpg" alt="View in AR">
    </a>

    <script>
        document.querySelector('a[rel="ar"]').addEventListener('click', function(event) {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
                const usdzUrl = 'your-model.usdz'; // Replace with the URL of your USDZ file
                window.location.href = usdzUrl;
            } else {
                const glbUrl = 'your-model.glb'; // Replace with the URL of your GLB file
                const sceneViewerUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbUrl)}#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;`;
                window.location.href = sceneViewerUrl;
            }
            event.preventDefault();
        });
    </script>
</body>
</html>
